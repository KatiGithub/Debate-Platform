<mat-toolbar>
  <span>Communal Room</span>
</mat-toolbar>

<mat-card class="body">
  <mat-card-content class="card">
    <form>
      <div class="content">
        <h4>Select your debate format:</h4>
        <mat-form-field appearance="fill">
          <mat-label>Debate Format</mat-label>
          <mat-select name="format" [formControl]="this.format_control">
            <mat-option *ngFor="let format of formats" [value]="format.value">
              {{format.value}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <h4>Preparation time:</h4>
        <mat-form-field appearance="fill" >
          <mat-label>Select time</mat-label>
          <mat-select name="time" [formControl]="preptime">
            <mat-option *ngFor="let time of times" [value]="time.value">
              {{time.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="body">
        <!-- <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
        
          <ng-container matColumnDef="button">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
         
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table> -->
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z4" [width]=600>
          <ng-container matColumnDef="PositionName">
            <th mat-header-cell>Position</th>
            <td mat-cell *matCellDef="let item">{{item.pos}}</td>
          </ng-container>
          <ng-container matColumnDef="SelectionColumn">
            <th mat-header-cell *matHeaderCellDef>Select</th>
            <td mat-cell *matCellDef="let item">
              <button mat-button>Select</button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let emprow; columns: displayedColumns;">{{emprow.PositionName}}</tr>
        </table>
      </div>

      <div class="body">
        <button mat-raised-button color="primary" class="table">Join Team 1</button>
        <button mat-raised-button color="primary" class="table">Join Team 2</button>
        <button mat-raised-button color="primary" class="table">Join As Judge</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
