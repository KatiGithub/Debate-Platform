<mat-toolbar>
  <span>Prep Room</span>
  <button mat-raised-button color="primary" class="exitButton">
    Back to Communal Room
  </button>
</mat-toolbar>

<div class="body">
    <mat-card class="timer">
        <h2>timer here</h2>
    </mat-card>
    <mat-card class="Main-card">
      <mat-card-content class="Main-content">
        <div class="top">
          <h1 >Your team's script</h1>
        </div>
        <div class="mid">
          <div class="left">
            <mat-card class="Script-box">
              <div class="Script">
                  <h2>Script here</h2>
              </div>
            </mat-card>
          </div>
          <div class="right">
            <mat-card class="teams">
              <h1>Teams are shown here</h1>
            </mat-card>
          </div>
        </div>
        <div class="bottom"></div>
      </mat-card-content>
    </mat-card>
</div>
