<mat-toolbar>
  <span>Prep Room</span>
  <button mat-raised-button color="primary" class="exitButton">
    Back to Communal Room
  </button>
</mat-toolbar>
<div>
  <mat-card class="timer">
    <h1>{{ this.minutes_left }} : {{ this.seconds_left }}</h1>
  </mat-card>
  <mat-card class="Main-card">
    <form [formGroup]="notesForm">
      <div class="form-group">
        <label for="notes">
          <h3>Editor</h3>
        </label>
        <quill-editor formControlName="notes" style="background-color: white" [modules]="modules"></quill-editor>
      </div>
    </form>
    <mat-card-content class="Main-content">
      <div class="top">
        <div class="Motion-box">
          <h2 class="Motion-text" placeholder="Your Motion" id="Motion">TH -</h2>
          <h3 Class="Side">Your side - </h3>
        </div>
      </div>
      <div class="mid">
        <div class="left">
          <div class="Script-box">
            <div class="Script"></div>
          </div>
          <div class="mid">
            <div class="left">
              <div class="Script-box">
                <div class="Script"></div>
                <div class="body">
                  <mat-card class="timer">
                    <h2>{{ this.minutes_left }} : {{ this.seconds_left }}</h2>
                  </mat-card>
                  <mat-card class="Main-card">
                    <mat-card-content class="Main-content">
                      <div class="top">
                        <div class="Motion-box">
                          <h2 class="Motion-text" placeholder="Your Motion" id="Motion">Motion - </h2>
                          <h3 Class="Side">Your side - </h3>
                        </div>
                      </div>
                      <div class="mid">
                        <div class="left">
                          <mat-card class="Script-box">
                            <div class="Script">
                              <h2>Script here</h2>
                            </div>
                          </mat-card>
                        </div>
                        <div class="mid">
                          <div class="left">
                            <div class="Script-box">
                              <div class="Script"></div>
                            </div>
                          </div>
                          <div class="right">
                            <mat-card class="teams">
                              <h1>Teams are shown here</h1>
                            </mat-card>
                          </div>
                        </div>
                        <div class="bottom"></div>
                      </div>
    </mat-card-content>
